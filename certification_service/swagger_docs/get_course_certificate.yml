---
parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      properties:
        student_userId:
          type: string
          description:  The unique identifier of the student for whom the certificate is being retrieved.
          example: "stu12345"
        course_id:
          type: string
          description: The unique identifier of the course for which the certificate is being retrieved.
          example: "course101"

tags:
  - name: Certificates  

definitions:
  API_Success_Response_URL:
    type: object
    properties:
      success:
        type: string
        description: The URL where the generated certificate can be accessed.
        example: "http://localhost:11000/devstoreaccount1/certificates/stud_12345_course_101.pdf"    
responses:
  200:
    description: A link to thecertificate for the specified student and course.
    schema:
      type: object
      properties:
        certificate:
          $ref: '#/definitions/API_Success_Response_URL'
          example: "http://localhost:11000/devstoreaccount1/certificates/stud_12345_course_101.pdf"
  404:
    description: Certificate not found for the specified student and course.
  
