parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      properties:
        student_userId:
          type: string
          description: The unique identifier of the student for whom the certificate is being updated.
        course_id:
          type: string
          description: The unique identifier of the course for which the certificate is being updated.
tags:
  - name: Certificates  

responses:
  200:
    description: Certificate was updated successfully.
    schema:
      $ref: '#/definitions/Response'
    examples:
      message: "Certificate updated successfully"
      blob_link: "https://example.com/certificates/12345"
  400:
    description: Failed to update certificate - invalid data provided.
  500:
    description: Internal server error - problem occurred during the update process.
  
