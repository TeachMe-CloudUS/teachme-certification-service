---
---
parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      properties:
        student_userId:
          type: string
          description:  The unique identifier of the student for whom the certificate is deleted.
          example: "stu12345"
        course_id:
          type: string
          description: The unique identifier of the course for which the certificate is deleted. 
          example: "course101"

tags:
  - name: Certificate Operations

responses:
  200:
    description: Certificate deleted successfully for student_id <student_id> and course_id <course_id>
    schema:
      type: object
      properties:
        message: 
          type: string
          example: "Certificate deleted successfully for student_id stu12345 and course_id course101"
  404:
    description: Failed to delete certificate for student_id and course_id. 
  500:
    description: Failed to delete certificate for student ID and course ID with error message.
