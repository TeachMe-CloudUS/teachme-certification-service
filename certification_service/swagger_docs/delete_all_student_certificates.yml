parameters:
  - name: data
    in: body
    required: true
    schema:
      type: object
      properties:
        student_userId:
          type: string
          description: The unique identifier of the student for whom the certificate is being deleted.
      error:
        type: string
        description: An error message if something goes wrong.
        example: "Failed to delete certificates for student ID student123: error_message"

tags:
  - name: Certificates

responses:
  200:
    description: Successfully deleted the <count> certificates for student_id.
  404:
    description: No certificates found for the specified student_id.
  500:
    description: Failed to delete certificates for student ID student123 - internal error

