name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest
        pip install pylint

    - name: Lint with pylint
      run: |
        pylint certification_service > pylint_report.txt || true
        pylint_exit_code=$?
        if [ $pylint_exit_code -eq 32 ]; then
          echo "Pylint found fatal errors, failing..."
          exit 1
        fi
        echo "Pylint completed with exit code: $pylint_exit_code"

    - name: Check Docker Compose version
      run: docker-compose version

    - name: Verify services are running
      run: docker-compose ps

    - name: Set up Docker Compose
      run: |
        docker-compose up -d mongodb
          
    - name: Wait for MongoDB to be ready
      run: |
        # Wait for MongoDB to initialize
        until docker-compose exec -T mongodb mongosh --quiet --eval "db.runCommand('ping')"; do
          sleep 2
        done
      
    
    - name: Run tests with docker environment settings of certification_service
      run: |
        docker-compose run --rm app pytest tests/integration/test_database.py
